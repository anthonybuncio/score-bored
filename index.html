<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="./assets/css/photon.css">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="window light">
      <header class="toolbar toolbar-header">
        <span class="js-previous-scores" title="Previous">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-left js-previous-scores" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M11 17h6l-4 -5l4 -5h-6l-4 5z"></path>
         </svg>
        </span>
        <h1 class="title"></h1>
        <span class="js-next-scores" title="Next">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right js-next-scores" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-6l4 5l-4 5h6l4 -5z"></path> 
         </svg>
        </span>
      </header>

      <div class="window-content">
        <div class="pane">
        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Checkout my <a href="https://github.com/AnthonyBuncio">Github</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <!-- <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span> -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path>
                <path d="M20 4v5h-5"></path>
             </svg>
            </button>

            <button class="btn btn-default js-dark-mode">
              <!-- <span class="icon icon-adjust js-dark-mode" title="Toggle Dark Mode"></span> -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                <path d="M12 5l0 .01"></path>
                <path d="M17 7l0 .01"></path>
                <path d="M19 12l0 .01"></path>
                <path d="M17 17l0 .01"></path>
                <path d="M12 19l0 .01"></path>
                <path d="M7 17l0 .01"></path>
                <path d="M5 12l0 .01"></path>
                <path d="M7 7l0 .01"></path>
             </svg>
            </button>

            <button class="btn btn-default js-quit-action">
              <!-- <span class="icon icon-cancel js-quit-action" title="Quit"></span> -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
             </svg>
            </button>
          </div>
        </div>

      </footer>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>
</html>
